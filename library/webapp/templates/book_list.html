{% extends 'base.html' %}

{% block title %}Книги{% endblock %}

{% block content %}
    {% for book in book_list %}
        <div class="card mt-3">
            <div class="card-header">
                <h2 class="card-title card-text">
                    <a href="{% url 'webapp:book_detail' book.pk %}" class="card-link">
                        {{ book.title }}
                    </a>
                </h2>
            </div>
            {% if book.cover %}
                <div class="card-body">
                    <div class="img-wrapper">
                        <img class="card-img w-25" src="{{ book.cover.url }}" alt="{{ book.title }}">
                    </div>
                </div>
            {% endif %}
            <div class="card-footer">
                <p class="card-text">{{ book.published }}
                <p class="card-text">{{ book.description }}</p>
                    {% if user.is_superuser %}
                    <a class="float-right" href="{% url 'webapp:book_update'  book.pk %}">Редактировать
                    </a>
                    {% endif %}
                </p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
