{% extends 'base.html' %}

{% block title %}Редактировать книгу{% endblock %}

{% block content %}
    <h1 class="mt-3">Редактировать книгу</h1>
    <form method="post" enctype="multipart/form-data" action="{% url 'webapp:book_update' object.pk %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
{% endblock %}
