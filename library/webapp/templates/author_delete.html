{% extends 'base.html' %}

{% block title %}Удалить автора{% endblock %}

{% block content %}
    <h1 class="mt-3">Удалить автора</h1>
    <form method="post" enctype="multipart/form-data" action="{% url 'webapp:author_delete' author.pk %}">
        {% csrf_token %}
        <p>Подтвердите удаление автора {{ author.name }}</p>
        <button type="submit" class="btn btn-primary">Удалить</button>
    </form>
{% endblock %}
